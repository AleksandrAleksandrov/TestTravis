sudo: required
language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-22
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-28
  - add-on
  - extra
  - sys-img-armeabi-v7a-android-22
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
script:
- "./gradlew assembleRelease"
after_script:
- "./gradlew crashlyticsUploadDistributionRelease"
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
before_install:
- openssl aes-256-cbc -k $encryption_password -in encrypted_store.keystore -out decrypted_store.keystore -d
- chmod +x gradlew
- yes | sdkmanager "platforms;android-22"
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "AleksandrAleksandrov"
  - git config --local user.email "aleksandraleksandrovua@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*.apk"
  skip_cleanup: "true"
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: AleksandrAleksandrov/TestTravis
